<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Dictionary API Test | Word Chain</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" type="text/css" href="/css/style.css" />

</head>

<body>

    <div class="container">

        <h1>Word Chain - Dictionary API Test</h1>

        <div class="row main">

            <div class="main-registration main-center-registration">
                <form action="/word-check" class="form-horizontal" method="post">

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="word" class="cols-sm-2 control-label">Type here a word, and it will be checked:</label>
                                <div class="cols-sm-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-book" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" id="word"  placeholder="word" />
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="form-group ">
                        <input class="btn btn-primary" type="submit" value="Check"/>
                    </div>

                </form>
            </div>
        </div>

    </div>

</body>
</html>
